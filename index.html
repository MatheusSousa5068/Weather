<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&family=Quicksand:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>WeatherMe</title>
</head>

<body>
    <header>
        <div id="title">
            <img id="logo" src=img/cloud-solid.svg>
            <h1>
                WEATHERME
            </h1>
        </div>
    </header>

    <main>
        <div id="search-section">
            <div>
                <input type="text" id="search" name="search" placeholder="Search">
                <button type="button" id="search-btn">&#xf002;</button>
            </div>
        </div>

        <div id="main-section">
            <div id="last-updated-section">
                <div id="last-updated"></div>
                <button type="button" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <div id="main-info">
                <div id="city">
                </div>
                <div id="temperature">
                </div>
            </div>
            <div id="sec-info">
                <div id="statistics">
                    <div id="local">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div id="cloud">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div id="wind">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                </div>

            </div>
        </div>

        <section id="cities">
            <div id="cities-container">

            </div>
        </section>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./js/script.js" type="module"></script>

</body>

</html>
